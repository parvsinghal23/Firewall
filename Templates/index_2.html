<!DOCTYPE html>
<html>
<head>
  <title>Welcome to the web application firewall!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("images/background.jpg");
      background-repeat: no-repeat;
      background-size: cover;
    }
    
    h1 {
      font-size: 40px;
      text-align: center;
      margin-top: 50px;
      margin-bottom: 50px;
      color: #fff;
      text-shadow: 1px 1px black;
    }
    
    form {
      width: 50%;
      margin: 0 auto;
      background-color: #ffa500; /* orange */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ffa500, 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    label {
      font-size: 18px;
      display: block;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      display: block;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4CAF50; /* green */
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s;
    }
    
    input[type="submit"]:hover {
      background-color: #3e8e41; /* yellow */
      color: red;
    }
    
    /* Add logo */
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      height: 50px;
    }
    
    /* Add firewall image */
    .firewall {
      display: block;
      margin: 0 auto;
      width: 50%;
      height: 200px;
      border: 1px solid black;
    }
    
   
    
    /* Add border for questions */
    label {
      border: 1px solid black;
    }
    <!DOCTYPE html>
    <html>
    <head>
        <style>
            .logo2 {
                text-align: center;
            }
            <!DOCTYPE html>
            <html>
            <head>
                <style>
                    .logo2 {
                        text-align: center;
                    }
                </style>
            </head>
            <body>
                <div class="logo2">
                    <img src="images/logo2.png" alt="Logo">
                </div>
                <h1>Welcome to the web application firewall!</h1>
                <form method="post" onsubmit="return validateForm()">
                    <p>
                        <label for="enable_firewall1">Do you want to enable the basic firewall security?</label><br>
                        <input type="checkbox" name="enable_firewall1" value="yes" onclick="document.getElementsByName('enable_firewall2')[1].disabled = false; document.getElementsByName('enable_firewall2')[1].checked = false; if (this.checked) { document.getElementsByName('enable_firewall2')[0].disabled = true; } else { document.getElementsByName('enable_firewall2')[0].disabled = false; }">Yes
                        <input type="checkbox" name="enable_firewall1" value="no" onclick="document.getElementsByName('enable_firewall2')[0].disabled = false; document.getElementsByName('enable_firewall2')[0].checked = false; if (this.checked) { document.getElementsByName('enable_firewall2')[1].disabled = true; } else { document.getElementsByName('enable_firewall2')[1].disabled = false; }">No

                    </p>
                    <p>
                        <label for="enable_firewall2">Do you want to enable the high-level firewall security?</label><br>
                        <input type="checkbox" name="enable_firewall2" value="yes" onclick="document.getElementsByName('enable_firewall1')[1].disabled = false; document.getElementsByName('enable_firewall1')[1].checked = false; if (this.checked) { document.getElementsByName('enable_firewall1')[0].disabled = true; } else { document.getElementsByName('enable_firewall1')[0].disabled = false; }">Yes
                        <input type="checkbox" name="enable_firewall2" value="no" onclick="document.getElementsByName('enable_firewall1')[0].disabled = false; document.getElementsByName('enable_firewall1')[0].checked = false; if (this.checked) { document.getElementsByName('enable_firewall1')[1].disabled = true; } else { document.getElementsByName('enable_firewall1')[1].disabled = false; }">No
                    </p>
                    <label for="data">Enter your data:</label>
                    <input type="text" name="data">
                    <input type="submit" value="Submit" style="background-color: white;
                    color: black;
                    border: 2px solid #4CAF50;
                    border-radius: 5px;
                    padding: 12px 24px;
                    cursor: pointer;">
                </form>
            
                <script>
                    function validateForm() {
                        var firewall1Checked = document.getElementsByName("enable_firewall1")[0].checked || document.getElementsByName("enable_firewall1")[1].checked;
                        var firewall2Checked = document.getElementsByName("enable_firewall2")[0].checked || document.getElementsByName("enable_firewall2")[1].checked;
                        if (!firewall1Checked && !firewall2Checked) {
                            alert("Please check at least one of the security questions!");
                            return false;
                        }
                    }
                </script>
            </body>
            </html>
